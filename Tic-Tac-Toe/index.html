<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="winner-message"></div>
    <h1 class="main-heading">TIC TAC TOE</h1>
    <div class="players">
        <h3>Player 1 : X</h3>
        <h3>Player 2 : O</h3>
    </div>
    <div class="container">
        
        <div id="game-box">
            <div class="row">
                <div class="tile-box Box0"></div>
                <div class="tile-box Box1"></div>
                <div class="tile-box Box2"></div>
            </div>
            <div class="row">
                <div class="tile-box Box3"></div>
                <div class="tile-box Box4"></div>
                <div class="tile-box Box5"></div>
            </div>
            <div class="row">
                <div class="tile-box Box6"></div>
                <div class="tile-box Box7"></div>
                <div class="tile-box Box8"></div>
            </div>
            
        </div>
    </div>
    <div class="action-btn">
        <button class="reset-game">Reset Game</button>
        <button class="new-game">New Game</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
